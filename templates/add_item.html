{% extends "base.html" %}

{% block content %}
<div class="container">

    <h2 class="text-center mb-4">Add Item</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">

            <form method="POST" enctype="multipart/form-data" class="sketch-form">
                {% csrf_token %}

                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="text-center mt-4">
                    <button type="submit" class="sketch-btn">
                        Save Item
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>
{% endblock %}
